  - prepare
  - converge
  - check
  - destroy
  converge_sequence:
  - dependency
  - create
  - prepare
  - converge
  destroy_sequence:
  - cleanup
  - destroy
  test_sequence:
  #- lint
  #- destroy
  - dependency
  - syntax
  - create
  - prepare
  - converge
  - idempotence
