  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
- name: instance
  image: centos:7
  volumes: []
provisioner:
  name: ansible
  inventory:
    host_vars:
      laptop: {}
  lint:
    name: ansible-lint
scenario:
  name: default
